<body>
	<section class="agile-volt">
		<div class="agile-voltheader">
			<h1>演讲者 <label>申请</label> 表</h1>
		</div>
		<div class="agile-voltsub">
			<h2>演讲者申请表</h2>
				<form action="#" method="post">
					<div class="agile-name">
						<p>姓名</p>
						<input type="text" name="username" placeholder="你的姓名" required="" autofocus>
					</div>
					<div class="clear"></div>
					<div class="agile-email">
						<p>邮箱</p>
						<input type="email" name="email" placeholder="********@***.com" required="">
					</div>
					<div class="clear"></div>
					<div class="agile-city">
						<p>国家</p>
						<input type="text" name="city" placeholder="华夏" min="1" max="12"/>
					</div>
					<div class="clear"></div>
					<div class="agile-state">
						<p>所在城市</p>
						<input type="text" name="username" placeholder="state">
					</div>
					<div class="clear"></div>
					<div class="agile-address">
						<p>你的学历</p>
						<input type="text" name="address" placeholder="本科、研究生、博士" required="" >
					</div>
					<div class="clear"></div>
					<div class="agile-pin">
						<p>学历所属学校</p>
						<input type="tel" name="username" placeholder="清华、北大" />
					</div>
					<div class="clear"></div>
					<!-- <div class="agile-country">
						<p>申请的主题是：</p>

							<option value="country">•历史记忆和视觉记忆：乌克兰和世界艺术的体验</option>
							<option value="country">•战争，背景和功能的图像</option>
							<option value="country">•艺术和文化认同：立场和妥协</option>
							<option value="country">•艺术与宣传，意义之战</option>
						</select>
					</div>
					<div class="clear"></div> -->
					<div class="agile-work">
						<p>申请的主题是：</p>
							<div class="agile-days">
								<span class="a1">
									<input type="checkbox" name="week" value="monday">•文化对话与对抗中的艺术<br>	
								</span>
								
								<span class="a2">
									<input type="checkbox" name="week" value="Tuesday">•乌克兰历史和视觉文化中的战争和斗争理念<br>					
								</span>
								
								<span class="a3">
									<input type="checkbox" name="week" value="Wednesday">•历史记忆和视觉记忆：乌克兰和世界艺术的体验<br>
								</span>
								
								<span class="a4">
									<input type="checkbox" name="week" value="thursday">•战争，背景和功能的图像<br>
								</span>
								
								<span class="a5">
									<input type="checkbox" name="week" value="friday">•艺术和文化认同：立场和妥协<br>
								</span>
								
								<span class="a6">
									<input type="checkbox" name="week" value="saturday">•艺术与宣传，意义之战<br>
								</span>
								<span class="a7">
									<input type="checkbox" name="week" value="sunday">•艺术作为创造个人和集体身份的工具<br>
								</span>
							</div>
					</div>
					<div class="clear"></div>
					<br><br><br>
					<div class="agile-week">
						<p>你希望获得多长的演讲时间</p>
						 <div class="agile-from">
						 <p>至少</p>
							<input type="number" name="time" min="1" max="60" placeholder="min.">
						 </div>
						 <div class="agile-to">
						 <p>最多</p>
							<input type="number" name="time" min="1" max="60" placeholder="min.">
						 </div>
					</div>
					<div class="clear"></div>
					<input type="submit" value="提交" />
				</form>
